<!doctype html>
<html lang="en">

<head>
    <!-- Basic meta tags for character encoding and responsive design -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- ClipboardJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <!-- Page title -->
    <title>Altbox - {% block title %}Untitled Page{% endblock %}</title>
</head>

<body>

<!-- Navbar -->
<nav class="navbar sticky-top navbar-expand-lg navbar-light justify-content-between" style="background: #f5f5f5; height: 60px;  box-shadow: 0 20px 10px #f5f5f5;">
    <div class="container-fluid">

        <!-- Navbar branding -->
        <a class="navbar-brand" href="#">
            <img src="{{ url_for('static', filename='altbox.svg') }}" width="30" height="30" class="d-inline-block align-top" alt="Altbox">
            <img src="{{ url_for('static', filename='altbox-text.svg') }}" height="30" class="d-inline-block align-top" alt="Altbox">
        </a>

        <!-- Navbar toggle button for mobile devices -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar menu items -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('accounts') }}">All accounts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('account_form') }}">Add an account</a>
                </li>
            </ul>
        </div>

    </div>

    <!-- Logout button -->
    <a class="btn btn-primary" style="white-space: nowrap;" href="{{ url_for('logout') }}">Log Out</a>
</nav>

<!-- Main content container -->
<div class="container">
    {% block body %}
        <!-- Content will be added by the child templates -->
    {% endblock %}
</div>

<!-- Popper.js and Bootstrap JavaScript files -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
