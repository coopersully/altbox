{% extends 'base.html' %}

{% block title %}Control Panel{% endblock %}

{% block body %}
    <h1 class="my-4">Control Panel</h1>
    <div class="row">
        <div class="col-md-6">
            <div class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title">Import Accounts</h2>
                    <form action="{{ url_for('import_accounts') }}" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="accountsFile">Choose a file:</label>
                            <input type="file" class="form-control-file" id="accountsFile" name="accountsFile"
                                   accept=".json" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Import Accounts</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title">Import Users</h2>
                    <form action="{{ url_for('import_users') }}" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="usersFile">Choose a file:</label>
                            <input type="file" class="form-control-file" id="usersFile" name="usersFile"
                                   accept=".json" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Import Users</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
