<body class="login-bg">

<div class="container login">
    <h1 class="error-text text-center font-weight-bold">{{ subtitle }}</h1>
    <div class="container my-5">
        <p class="lead text-center">It seems that your current account does not have the necessary privileges to view
            this
            content. If you believe that this is a mistake, please contact a developer for further assistance.</p>
        <div class="text-center">
            <a href="{{ url_for('accounts') }}" class="btn btn-lg btn-primary mr-4">Return to Safety</a>
            <a href="{{ url_for('logout') }}" class="btn btn-lg btn-secondary">Log Out</a>
        </div>
    </div>
</div>
